2021-08-26:
  name: Ramen Night
  description: 
    en: This night our friend and ramen-chef Mads will be cooking for us! The 15 euro menu will be fresh ramen with udon noodles; next to that we serve little bites like gyoza and dim sum. Sake included!
    nl: Deze avond kookt onze ramen-chef Mads voor ons! Het menu zal bestaan uit verse ramen met udon noodles voor 15 euro. Daarnaast zullen we kleine hapjes serveren zoals gyoza en dim sum. Sake inbegrepen!
2021-08-27:
  name: Cocktail Night
  description: 
    en: This night we will be joined by a former professional barman and a cocktail guru! They will provide you with some special cocktails at our bar. We will also offer a cocktail pairing with the menu. 
    nl: Voor deze avond hebben we de hulp ingeschakeld van een voormalig professioneel barman en een cocktail guru! Zij zullen jullie aan de bar voorzien van een aantal speciale cocktails. Ook bieden wij bij het menu een cocktail pairing aan.
2022-04-22:
  name: Kickstart Diner
  description:
    en: |
      We can't wait for you to join us for TestTafel again! And although we're still in the process of renovating, everything we need to serve you the TestTable menus you've come to expect from us is in place. That's why, prior to our official opening, you can already get a taste of our new kitchen.

      At these kickstart dinners you can expect, as usual, a seven-course menu for a suggested donation of €25. In addition we also hope these dinners will help us raise money to complete renovations for De Sering. Therefore, we ask people who can spare the money to donate extra for their food on these evenings. There will also be the possibility to sign up for our crowdfunding campaign with a small loan or through buying credit in our pre-sale.
    nl: |
      Wij kunnen niet wachten jullie weer te verwelkomen bij TestTafel! En hoewel we nog bezig zijn met verbouwingen, staat alles wat we nodig hebben om de TestTafel menus te serveren die jullie van ons gewend zijn. Daarom kan je voorafgaand aan onze officiële opening alvast een voorproefje krijgen uit onze keuken.

      Bij deze kickstart diners kan je zoals gebruikelijk een zevengangenmenu verwachten voor een gesuggereerde donatie van €25. Daarnaast hopen we via deze avonden ook geld in te zamelen voor het verder opbouwen van De Sering. Daarom vragen we de mensen die het kunnen missen om deze avonden extra geld te doneren voor hun eten. Ook zal er de mogelijkheid zijn om je in te schrijven voor onze crowdfundcampagne met een kleine lening of het kopen van krediet in onze voorverkoop.
