2021-08-26:
  name: Ramen Night
  description: 
    en: This night our friend and ramen-chef Mads will be cooking for us! The 15 euro menu will be fresh ramen with udon noodles; next to that we serve little bites like gyoza and dim sum. Sake included!
    nl: Deze avond zal ramen-chef Mads voor ons koken! Het menu zal bestaan uit verse ramen met udon noodles voor 15 euro. Daarnaast zullen we kleine hapjes serveren zoals gyoza en dim sum. Sake inbegrepen!
2021-08-27:
  name: Cocktail Night
  description: 
    en: This night our friends Laila and George will help at the bar! George has been a professional bartender in the past and will make some special cocktails. We will also offer a cocktail pairing with the menu. 
    nl: Deze avond zullen onze vrienden Laila en George ons helpen aan de bar! George is in het verleden een professionele bartender geweest en zal voor ons special cocktails maken. We bieden bij het menu ook een cocktail pairing aan.
