2022-06-10:
  name: Boeuf Majeur
  description: 
    en: "*Please note:* this dinner has an *adjusted starting time* of *18:00*. This is due to the concert by Boeuf Majeur at De Sloot later that night.
    
    The dinner will end in time to attend the concert. For tickets and more information visit [www.boeufmajeur.nl](https://www.boeufmajeur.nl/)"
    nl: "*Let op!* Dit diner heeft een *aangepaste aanvang* van *18:00*. Dit in verband met het concert van Boeuf Majeur bij De Sloot later in de avond.

    Het diner zal optijd eindigen om het concert bij te wonen. Kijk voor tickets meer informatie op [www.boeufmajeur.nl](https://www.boeufmajeur.nl/)"
